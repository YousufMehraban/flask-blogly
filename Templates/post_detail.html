{% extends 'base.html' %}

{% block title %} 
Posts
{% endblock %}



{% block content %} 
    
    <h1>{{post.title}} </h1>
    <p>{{post.content}} </p>

    <h3>by: {{post.users.first_name}} {{post.users.last_name}}</h3>

    <a href="/edit_post/{{post.id}}" class="links">
        <button id="edit">Edit</button>
    </a>
    <a href="/delete/post/{{post.id}}" class="links">
        <button id="delete">Delete</button>
    </a>

{% endblock %}
